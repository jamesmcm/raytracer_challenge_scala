# ======================================================
# the camera
# ======================================================

- add: camera
  width: 800
  height: 600
  field_of_view: 1.047
  from: [0, 1.5, -5]
  to: [0, 1, 0]
  up: [0, 1, 0]

# ======================================================
# light sources
# ======================================================

- add: light
  at: [-10, 10, -10]
  intensity: [1, 1, 1]

# ======================================================
# describe the elements of the scene
# ======================================================

# floor
- add: plane
  material:
    color: [1, 0.9, 0.9]
    specular: 0

- add: object
  filename: "obj/teapot.obj"
  transform:
    - [translate, -0.5, 1, 0.5]
    - [scale, 0.8, 0.8, 0.8]
