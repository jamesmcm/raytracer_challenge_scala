# ======================================================
# table.yml
#
# This file describes the scene illustrated at the start
# of chapter 12, "Cubes", in "The Ray Tracer Challenge"
#
# by Jamis Buck <jamis@jamisbuck.org>
# ======================================================

# ======================================================
# the camera
# ======================================================

- add: camera
  width: 2560
  height: 1440
  field_of_view: 0.785
  from: [8, 6, -8]
  to: [0, 3, 0]
  up: [0, 1, 0]

# ======================================================
# light sources
# ======================================================

- add: light
  at: [0, 6.9, -5]
  intensity: [1, 1, 0.9]

# ======================================================
# describe the elements of the scene
# ======================================================

# floor/ceiling
- add: cube
  transform:
    - [translate, 0, 1, 0]
    - [scale, 20, 7, 20]
  material:
    pattern:
      typed: checkers
      colors:
        - [0, 0, 0]
        - [0.25, 0.25, 0.25]
      transform:
        - [scale, 0.07, 0.07, 0.07]
    ambient: 0.25
    diffuse: 0.7
    specular: 0.9
    shininess: 300
    reflective: 0.1

# walls
- add: cube
  transform:
    - [scale, 10, 10, 10]
  material:
    pattern:
      typed: checkers
      colors:
        - [0.4863, 0.3765, 0.2941]
        - [0.3725, 0.2902, 0.2275]
      transform:
        - [scale, 0.05, 20, 0.05]
    ambient: 0.1
    diffuse: 0.7
    specular: 0.9
    shininess: 300
    reflective: 0.1

# table top
- add: cube
  transform:
    - [scale, 3, 0.1, 2]
    - [translate, 0, 3.1, 0]
  material:
    pattern:
      typed: stripes
      colors:
        - [0.5529, 0.4235, 0.3255]
        - [0.6588, 0.5098, 0.4000]
      transform:
        - [rotate-y, 0.1]
        - [scale, 0.05, 0.05, 0.05]
    ambient: 0.1
    diffuse: 0.7
    specular: 0.9
    shininess: 300
    reflective: 0.2

